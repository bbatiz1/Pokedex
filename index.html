<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title></title>
  </head>
  <body>
    <header>
      <div id="logo">
        <img id="logo" src="https://titaniumcustomprinting.co.uk/wp-context/uploads/2019/06/Pokeball-Logo-White.png" alt="">
      </div>
      <nav>
        <ul>
          <li><a href="Trainer">Select Trainer</a></li>
          <li><a href="Squad">Squad</a></li>
          <li><a href="#">Trainer Card</a></li>
        </ul>
      </nav>
    </header>
    <section class="character">
      <h1>Welcome Please Select Your Character!</h1>
      <div class="trainer" id='Trainer'>
        <div id="red"><a href="#Team"><img src="sprites/red.png"></a></div>

        <div id="silver"><img src="sprites/silver.png" alt=""></div>

        <div id="black"><img src="sprites/black2.png" alt=""></div>

        <div id="plat"><img src="sprites/plat.png" alt=""></div>

        <div id="brendan"><img src="sprites/brendan.png" alt=""></div>

        <div id="dawn"><img src="sprites/dawn.png" alt=""></div>

        <div id="rosa"><img src="sprites/rosa.png" alt=""></div>

        <div id="may"><img src="sprites/may.png" alt=""></div>

        <div id="misty"><img src="sprites/misty.png" alt=""></div>
      </div>

    </section>
    <section class="s2">

      <h2>Choose Your Team</h2>
      <div id="button">
        <button type="button" class="myBtn" onclick="queryPokemonAPIName()">Click to Seclect team!</button>

      </div>
      <div id='Team'>

      </div>
    </section>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="class.js"></script>

  </body>
</html>
